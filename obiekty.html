<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Początkowy tytuł</title>
  <style>
    body {
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <h1 id="tekst">Tekst przed zmianą</h1>

  <!-- window -->
  <button onclick="showAlert()">Pokaż alert</button>
  <button onclick="askConfirm()">Potwierdź akcję</button>
  <button onclick="openWindow()">Otwórz nowe okno</button>
  <button onclick="closeWindow()">Zamknij okno</button>
  <br><br>

  <!-- location -->
  <button onclick="showLocationHref()">Pokaż adres strony (href)</button>
  <button onclick="showReferrer()">Pokaż referrer</button>
  <button onclick="reloadPage()">Przeładuj stronę</button>
  <br><br>

  <!-- document -->
  <button onclick="changeText()">Zmień tekst</button>
  <button onclick="writeToDocument()">Wypisz do dokumentu</button>
  <button onclick="changeTitle()">Zmień tytuł strony</button>
  <button onclick="clearContent()">Wyczyść zawartość strony</button>
  <button onclick="changeBackgroundColor()">Zmień kolor tła</button>

  <script>
    // ----- window -----
    function showAlert() {
      window.alert("To jest alert z window.alert()");
    }

    function askConfirm() {
      const result = window.confirm("Czy na pewno chcesz kontynuować?");
      alert(result ? "Potwierdziłeś!" : "Anulowałeś!");
    }

    let newWindow;
    function openWindow() {
      newWindow = window.open("https://example.com", "_blank", "width=400,height=300");
    }

    function closeWindow() {
      if (newWindow && !newWindow.closed) {
        newWindow.close();
      } else {
        alert("Okno nie jest otwarte lub już zostało zamknięte.");
      }
    }

    // ----- location -----
    function showLocationHref() {
      alert("location.href:\n" + location.href);
    }

    function showReferrer() {
      alert("location.referrer:\n" + document.referrer || "Brak strony odsyłającej.");
    }

    function reloadPage() {
      location.reload();
    }

    // ----- document -----
    function changeText() {
      document.getElementById("tekst").innerText = "Zmieniony tekst przy użyciu getElementById()";
    }

    function writeToDocument() {
      document.write("<h2>Cały dokument został nadpisany przez document.write()</h2>");
    }

    function changeTitle() {
      const nowyTytul = prompt("Podaj nowy tytuł strony:");
      if (nowyTytul) {
        document.title = nowyTytul;
        alert("Nowy tytuł strony to: " + document.title);
      }
    }

    function clearContent() {
      // document.clear() jest przestarzałe – więc używamy tego:
      document.body.innerHTML = "";
    }

    function changeBackgroundColor() {
      const kolor = prompt("Podaj kolor (np. 'lightblue', '#ff0000'):");
      if (kolor) {
        document.body.style.backgroundColor = kolor;
      }
    }
  </script>
</body>
</html>
